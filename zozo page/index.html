<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOZO BROTHERS</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="container-fluid d-flex justify-content-between align-items-center p-0">
        <img src="/images/logo.jpg" class="img-fluid logo" alt="madenci">
        <p class="m-0 font-weight-bolder text-secondary text-wrap">ZOZO BROTHERS</p>
        <img src="/images/logo2.png" class="img-fluid logo" alt="67">
    </header>
    <section class="container-fluid p-0">
        <div class="row m-0">

            <div class="col-3 container">
                <img src="/images/özgür.jpg" alt="özgür" class="img-fluid image">
                <div class="middle">
                  <img src="/images/özgürbg.jpg" class="img-fluid rounded-circle" alt="özgür">
                </div>
            </div>
            <div class="col-3 container">
                <img src="/images/soner.jpg" alt="soner" class="img-fluid image">
                <div class="middle">
                  <img src="/images/sonerbg.jpg" class="img-fluid rounded-circle" alt="soner">
                </div>
            </div>
            <div class="col-3 container">
                <img src="/images/sarper.jpg" alt="sarper" class="img-fluid image">
                <div class="middle">
                  <img src="/images/sarperbg.jpg" class="img-fluid rounded-circle" alt="sarper">
                </div>
            </div>
            <div class="col-3 container">
                <img src="/images/refik.jpg" alt="refik" class="img-fluid image">
                <div class="middle">
                  <img src="/images/refikbg.jpg" class="img-fluid rounded-circle" alt="refik">
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-3 container">
                <img src="/images/namık.jpg" alt="namık" class="img-fluid image">
                <div class="middle">
                  <img src="/images/namıkbg.jpg" class="img-fluid rounded-circle" alt="namık">
                </div>
            </div>
            <div class="col-3 container">
                <img src="/images/erel.jpg" alt="erel" class="img-fluid image">
                <div class="middle">
                  <img src="/images/erelbg.jpg" class="img-fluid rounded-circle" alt="erel">
                </div>
            </div>
            <div class="col-3 container">
                <img src="/images/erbil.jpg" alt="erbil" class="img-fluid image">
                <div class="middle">
                  <img src="/images/erbilbg.jpg" class="img-fluid rounded-circle" alt="erbil">
                </div>
            </div>
            <div class="col-3 container">
                <img src="/images/enes.jpg" alt="enes" class="img-fluid image">
                <div class="middle">
                  <img src="/images/enesbg.jpg" class="img-fluid rounded-circle" alt="enes">
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-3 container">
                <img src="/images/can.jpg" alt="can" class="img-fluid image">
                <div class="middle">
                  <img src="/images/canbg.jpg" class="img-fluid rounded-circle" alt="can">
                </div>
            </div>
            <div class="col-3 container">
                <img src="/images/barış.jpg" alt="barış" class="img-fluid image">
                <div class="middle">
                  <img src="/images/barışbg.jpg" class="img-fluid rounded-circle" alt="barış">
                </div>
            </div>
            <div class="col-3 container">
                <img src="/images/bahadır.jpg" alt="bahadır" class="img-fluid image">
                <div class="middle">
                  <img src="/images/bahadırbg.jpg" class="img-fluid rounded-circle" alt="bahadır">
                </div>
            </div>
            <div class="col-3 flag">
                <img src="/images/türkiye.jpg" class="img-fluid" alt="türkiye">
                <img src="/images/almanya.png" class="img-fluid" alt="almanya">
                <img src="/images/bahreyn.png" class="img-fluid" alt="bahreyn">
            </div>
        </div>

        <div class="mottos">
                                     
          <div class="card row">
              <div class="card-header">Mottolar</div>
              <div class="card-body">
                      <form id = "motto-form" name="form">
                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="motto">Motto</label>
                                  <input class="form-control" type="text" name="motto" id = "motto" placeholder="Bir Motto Ekleyin">
                              </div>
                              <div class="form-group col-md-4">
                                <label for="isim">Kişi</label>
                                <select id="isim" class="form-control">
                                  <option value="">Mottonun Sahibi...</option>
                                  <option value="Bahadır">Bahadır</option>
                                  <option value="Barış">Barış</option>
                                  <option value="Can">Can</option>
                                  <option value="Enes">Enes</option>
                                  <option value="Erbil">Erbil</option>
                                  <option value="Erel">Erel</option>
                                  <option value="Namık">Namık</option>
                                  <option value="Özgür">Özgür</option>
                                  <option value="Refik">Refik</option>
                                  <option value="Sarper">Sarper</option>
                                  <option value="Soner">Soner</option>
                                </select>
                              </div>
                              <div class="form-group col-md-2">
                                <label for="date">Tarih</label>
                                <input class="form-control" type="date" name="date" id = "date" placeholder="Bir Tarih Seçin">
                              </div>
                          </div>
                          <button type="submit" class="btn btn-success">Motto Ekleyin</button>
                      </form>
                      <hr>
                      
              </div>
              <hr>        
              <div class="card-body">
                    <h5 class="card-title" id = "tasks-title">Mottolar</h5>
                    <div class="form-row">
                          <div class="form-group col-md-6">
                              <input class="form-control" type="text" name="filter-motto" id = "filter-motto" placeholder="Bir Motto Arayın">
                          </div>
                          <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="filter-name" id = "filter-name" placeholder="Bir Kişi Arayın">
                        </div>
                    </div>
                    <hr>
                    <ul class="list-group"></ul>
                    <table class="table table-hover table-dark">
                      <thead>
                        <tr>
                          <th scope="col">Motto</th>
                          <th scope="col">Sahibi</th>
                          <th scope="col">Tarihi</th>
                        </tr>
                      </thead>
                      <tbody id="mottos">
                      </tbody>
                    </table>
                    <hr>                
              </div>
          </div>
        </div>

    </section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="ui.js"></script>
<script src="storage.js"></script>
<script src="motto.js"></script>
<script src="app.js"></script>
</body>

</html>
